<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template.xhtml">

<ui:define name="title">Crea pacchetto</ui:define>

<ui:define name="content">

<p:messages showDetail="true" autoUpdate="true" />

<h:form>
	<div class="blocco">
        <h1>Crea il tuo pacchetto</h1>
        <h2>Inizia la vacanza...</h2>
        <h3>Seleziona la destinazione</h3>
		<h:selectOneMenu styleClass="menu-input" binding="#{nomeCitta}">
			<f:selectItems value="#{citta.nomiCitta}" />
		</h:selectOneMenu>	
	</div>
	
	<div class="blocco">
		<div class="data">
			<h3>Data di arrivo</h3>
			<p:calendar styleClass="data-input" value="#{pacchetto.destinazione.dataArrivo}" locale="it" required="true" /> 
		</div>
		
		<div class="data">
			<h3>Data di partenza</h3>
			<p:calendar styleClass="data-input" value="#{pacchetto.destinazione.dataPartenza}" locale="it" required="true" />
		</div>
	</div>
	<div class="blocco">
		<div class="data">
        	<h3>Seleziona la città di partenza</h3>
			<h:selectOneMenu styleClass="menu-input" value="#{pacchetto.pacchetto.citta.nome}">
				<f:selectItems value="#{citta.nomiCitta}" />
			</h:selectOneMenu>
		</div>
		
        <div class="data">
	        <h3>Seleziona il numero di partecipanti</h3>
			<h:inputText styleClass="text-input" value="#{pacchetto.pacchetto.numPartecipanti}" />
		</div>
		
		<div class="bloccoButton">
			<h:form>
			<h:commandButton action="#{hotel.cercaHotel(nomeCitta.value)}" value="Cerca" styleClass="button" />
			</h:form>
		</div>
	</div>
	
	<div class="bloccoBianco">
		<p:carousel value="#{hotel.elenco}" var="h" rendered="#{hotel.elenco.size() > 0}">  
		    <f:facet name="header">Hotel</f:facet>
			<div class="hotel">
				<h:graphicImage library="images" name="madonnina.jpg" width="195" height="113" />
				<p><b>#{h.nome}</b></p>
				<p:rating value="#{h.stelle}" readonly="true" stars="5" />
				<p>#{h.prezzo} €</p>
				
				<h:commandButton value="Scegli" action="#{pacchetto.creaPacchetto(h)}" styleClass="flight-button"/>
	
				<h:commandButton value="Dettagli" styleClass="flight-button"/>			
			</div>		
		</p:carousel>
	</div> 

</h:form>	

</ui:define>

</ui:composition>

</html>
