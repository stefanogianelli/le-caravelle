<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template.xhtml">

<f:metadata>
		<f:viewParam name="idPacchetto" binding="#{id}" />
		<f:viewParam name="idDestinazione" binding="#{idDestinazione}" />
		<f:viewParam name="regione" value="#{escursione.regione}" />
	</f:metadata>

<ui:define name="title">Aggiungi escursione</ui:define>

<ui:define name="content">

<div class="bloccoDett">
<p:messages showDetail="false" autoUpdate="true" />

<h:form>
	<div class="blocco">
        <h1>Crea il tuo pacchetto</h1>
        <h2>Aggiungi escursione</h2>
        <div class="data">
	        <h3>Seleziona la data</h3>
			<p:calendar styleClass="data-input" value="#{escursione.data}" locale="it"
				required="true" requiredMessage="Inserire una data"
				converterMessage="Inserire una data nel formato dd/MM/yyyy (es.: 05/01/2014)" />
					
        </div>
	</div>

	<div class="blocco">
	
        <div class="data">
        <h3>Seleziona il numero di partecipanti</h3>
		<h:inputText styleClass="text-input" value="#{destinazione.partecipanti}" 
			required="true" requiredMessage="Inserire un numero di partecipanti" 
			converterMessage="Il numero di partecipanti deve essere composto solo da numeri" />
				
        </div>
        <div class="data">
		<h3>Seleziona una categoria</h3>
	 	<h:selectOneMenu styleClass="menu-input" binding="#{categoriaEscursione}">
			<f:selectItems value="#{escursione.categorie}" />
		</h:selectOneMenu>
		</div>
		<div class="bloccoButton">
			<h:commandButton styleClass="button" value="Cerca">
				<f:ajax execute="@form" listener="#{escursione.cercaEscursioni()}" render="elenco" />
			</h:commandButton>
		</div>
	</div>
	
	<h:panelGroup id="elenco" layout="block">
		<h:dataTable value="#{escursione.elenco}" var="e" rendered="#{escursione.elenco.size() > 0}" style="text-align: center;">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{e.nome}
			</h:column>
			<h:column>
				<f:facet name="header">Ora</f:facet>
				<h:outputText value="#{e.ora}">
					<f:convertDateTime pattern="HH:mm" timeZone="Europe/Rome" />
				</h:outputText>	
			</h:column>
			<h:column>
				<f:facet name="header">Durata (ore)</f:facet>
				#{e.durata}
			</h:column>
			<h:column>
				<f:facet name="header">Prezzo</f:facet>
				#{e.prezzo}â‚¬
			</h:column>
			<h:column>
				<h:commandButton styleClass="flight-button" action="#{destinazione.aggiuntaEscursione(id.value,idDestinazione,e.id)}" value="Scegli" />
			</h:column>
		</h:dataTable>
	</h:panelGroup>
</h:form>	

</div>	     
</ui:define>
</ui:composition>
</html>
