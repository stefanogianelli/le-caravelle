<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templateDip.xhtml">

<ui:define name="title">Modifica città</ui:define>

<ui:define name="content">

<p><a href="#{facesContext.externalContext.getRequest().getHeader('referer')}">Annulla</a></p>

<f:metadata>
	<f:viewParam name="nomeCitta" binding="#{nome}" />
	<f:event listener="#{citta.getCitta(nome.value)}" type="preRenderView" />
</f:metadata>

<h1>Modifica città</h1>

<h:panelGroup styleClass="bloccoDett" layout="block" rendered="#{citta.citta.id != 0}">
<h:form enctype="multipart/form-data">

		<p>
			<h:outputText styleClass="name-input" value="Nome città: " />
			<h:inputText styleClass="text-input" value="#{citta.citta.nome}" />
			<br />
		</p>
		
		<br />

		<p>
			<h:outputText styleClass="name-input" value="Regione: " />
			<h:inputText styleClass="text-input" value="#{citta.citta.regione}" />
			<br />
		</p>
		<br />
		
		<p>
			<h:outputText styleClass="name-input" value="Nazione: " />
			<h:inputText styleClass="text-input" value="#{citta.citta.nazione}" />
			<br />
		</p>
		
		<br />
		
		<p>
			<h:outputText styleClass="name-input" value="Latitudine: " />
			<h:inputText styleClass="text-input" value="#{citta.citta.latitudine}" />
			<br />
		</p>
		
		<br />
		
		<p>
			<h:outputText styleClass="name-input" value="Longitudine: " />
			<h:inputText styleClass="text-input" value="#{citta.citta.longitudine}" />
			<br />
		</p>
		
		<p>
			<h:outputText styleClass="name-input" value="Immagine: " />
			<h:inputFile style="margin-left:160px;" value="#{citta.immagine}" />
			<br />				  
		</p>			

		<!--  <div class="bloccoCitta" style="height: auto;">
			<h:panelGroup id="elencoCitta">
				<ul>
					<ui:repeat var="c" value="#{pacchettoPredefinito.pacchetto.cittaPartenza}">
						<li><h:outputText value="#{c.nome}" /></li>
					</ui:repeat>	
				</ul><br />
			</h:panelGroup>
		</div>-->
		
		<br />			

		<div class="bloccoButton">
			<h:commandButton styleClass="button" value="Salva" action="#{citta.modificaCitta()}" />
		</div>
	</h:form>
	
</h:panelGroup>
</ui:define>
</ui:composition>
</html>
