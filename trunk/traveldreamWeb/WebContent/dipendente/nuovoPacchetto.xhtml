<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<ui:composition template="templateDip.xhtml">

<ui:define name="title">Nuovo pacchetto</ui:define>

<ui:define name="content">

<div class="bloccoDett">

<h1>Nuovo pacchetto</h1>
<br></br>
<p:messages showDetail="true" autoUpdate="true" />
<br></br>
	<h:form>
		<p><h:outputText for="nome" styleClass="name-input" value="Nome pacchetto: " />
		<h:inputText id="nome" styleClass="text-input" value="#{pacchettoPredefinito.pacchetto.nome}" />
		<h:message for="nome"/><br /></p>
		
		<p><h:outputText for="prezzo" styleClass="name-input" value="Prezzo: " />
		<h:inputText id="prezzo" styleClass="text-input" value="#{pacchettoPredefinito.pacchetto.prezzo}" />
		<h:message for="prezzo"/><br /></p>
		
		<p><h:outputText for="partenza" styleClass="name-input" value="Città di partenza: " />
		<h:selectOneMenu id="partenza" styleClass="menu-input" binding="#{cittaText}">
			<f:selectItems value="#{citta.nomiCitta}" />
		</h:selectOneMenu></p>
		
		<div class="bloccoCitta">
			<h:commandButton value="Salva città" styleClass="save-button" action="#{pacchettoPredefinito.aggiuntaCitta(cittaText.value)}" />
			<p:dataList id="elencoCitta" styleClass="text-output" value="#{pacchettoPredefinito.pacchetto.cittaPartenza}" var="citta">  
	   			<h:outputText value="#{citta.nome}" />
			</p:dataList>	
			<h:message for="partenza"/><br /></div>
		
		<p><h:outputText for="data" styleClass="name-input" value="Date di partenza:" />
		<p:calendar id="data" styleClass="data-input" binding="#{dataEntry}" locale="it" /></p>
		
		<div class="bloccoCitta">
			<h:commandButton value="Salva data" styleClass="save-button" action="#{pacchettoPredefinito.aggiuntaData(dataEntry.value)}" update="elencoDate" />
			<p:dataList id="elencoDate" styleClass="text-output" value="#{pacchettoPredefinito.pacchetto.datePartenza}" var="data" type="ordered">  
	   			<h:outputText value="#{data}">
	   				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Rome" />
	   			</h:outputText>
			</p:dataList>
			<h:message for="data" /><br />
		</div>
		
		<p><h:outputText for="durata" styleClass="name-input" value="Durate (giorni):" />
		<h:inputText id="durata" styleClass="text-input" binding="#{durataEntry}" /></p>
		
		<div class="bloccoCitta">
		<h:commandButton value="Salva durata" styleClass="save-button" action="#{pacchettoPredefinito.aggiuntaDurata(durataEntry.value)}" update="elencoDurate" />
		<p:dataList id="elencoDurate" styleClass="text-output" value="#{pacchettoPredefinito.pacchetto.durate}" var="durata" type="ordered">  
   			<h:outputText value="#{durata}" />
		</p:dataList>
		<h:message for="durata" /><br />
		</div>
		
		<p><h:outputText for="dest" styleClass="name-input" value="Città di destinazione: " />
		<h:selectOneMenu id="dest" styleClass="menu-input" binding="#{nomeCitta}">
			<f:selectItems value="#{citta.nomiCitta}" />
		</h:selectOneMenu>		
		<h:message for="dest"/><br /></p>
		
		<div class="bloccoButton">
		<h:commandButton action="#{hotel.cercaHotel(nomeCitta.value)}" styleClass="button" value="Cerca" />
		</div>
</h:form>
		
<h:form>
		<h:dataTable value="#{hotel.elenco}" var="h" rendered="#{hotel.elenco.size() > 0}" style="text-align: center;">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{h.nome}
			</h:column>
			<h:column>
				<f:facet name="header">Indirizzo</f:facet>
				#{h.indirizzo} <br></br> #{h.citta.nome} (#{h.citta.nazione})
			</h:column>	
			<h:column>
				<f:facet name="header">Prezzo</f:facet>
				#{h.prezzo}
			</h:column>
			<h:column>
				<f:facet name="header">Stelle</f:facet>
				<p:rating value="#{h.stelle}" readonly="true" stars="5" />
			</h:column>
			<h:column>
				<h:commandButton styleClass="flight-button" action="#{pacchettoPredefinito.creaPacchetto(h)}" value="Scegli" />
			</h:column>
		</h:dataTable>
	</h:form>
	
</div>
</ui:define>
</ui:composition>
</html>
