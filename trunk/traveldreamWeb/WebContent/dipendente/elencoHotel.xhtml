<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templateDip.xhtml">

<ui:define name="title">Hotel</ui:define>

<ui:define name="content">

<f:event listener="#{hotel.elencoHotel()}" type="preRenderView" />

<h1>Elenco hotel</h1>

<p:messages showDetail="true" autoUpdate="true" />

<h:form>
	<div class="bloccoRicerca">
		<p>
			<h:outputText styleClass="name-input" value="Scegli una città:" />
			<h:selectOneMenu styleClass="menu-input" binding="#{nomeCitta}">
				<f:selectItems value="#{citta.nomiCitta}" />
			</h:selectOneMenu>			
		</p>
	</div>
	
	<div class="bloccoRicerca">
		<h:commandButton value="Cerca" styleClass="search-button" action="#{hotel.cercaHotel(nomeCitta.value)}" />
		<h:commandButton value="Nuovo hotel" styleClass="search-button" action="nuovoHotel" />
	</div>
</h:form>

<ui:repeat var="h" value="#{hotel.elenco}" varStatus="status" rendered="#{hotel.elenco.size() > 0}">
	<div class="#{status.index % 2 == 0 ? 'mioBloccoBianco' : 'mioBlocco'}">
			<div class="hotel">
				<h:graphicImage library="images/hotel" name="#{h.immagine == NULL ? 'noImage.png' : h.immagine}" width="195" height="113" />	
				<p><b>#{h.nome}</b></p>
				<p><p:rating value="#{h.stelle}" readonly="true" stars="5" /></p>
				<p>#{h.prezzo} €</p>
			</div>
		
		<div class="descr">
			<h2>#{h.nome}</h2>
			<br></br>
			<div id="prezzo">#{h.citta.nome}</div>
		</div>
		
		<h:form>
			<h:link value="Dettagli" styleClass="detail-button" outcome="dettagliHotel">
				<f:param name="idHotel" value="#{h.id}" />
			</h:link>
			<h:link value="Modifica" styleClass="detail-button" outcome="modificaHotel">
				<f:param name="idHotel" value="#{h.id}" />
			</h:link>
			<h:commandButton value="Elimina" styleClass="detail-button" action="#{hotel.eliminaHotel(h.id)}"/>
		</h:form>
		
	</div>	
</ui:repeat>

</ui:define>

</ui:composition>
</html>
