<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<ui:composition template="templateDip.xhtml">

<ui:define name="title">Nuova escursione</ui:define>

<ui:define name="content">

<div class="bloccoDett">

<h1>Nuova escursione</h1>
<br></br>
<p:messages showDetail="true" autoUpdate="true" />
<br></br>
	<h:form>
		<p><h:outputText styleClass="name-input" value="Nome escursione: " />
		<h:inputText styleClass="text-input" value="#{escursione.escursione.nome}" /><br /></p>
		<br></br>
		
		<p><h:outputText styleClass="name-input" value="CittÃ : " />
		<h:selectOneMenu styleClass="menu-input" value="#{escursione.escursione.citta.nome}">
			<f:selectItems value="#{citta.nomiCitta}" />
		</h:selectOneMenu><br /></p>
		<br></br>
		
		<p><h:outputText styleClass="name-input" value="Data: " />
		<p:calendar styleClass="data-input" value="#{escursione.escursione.data}" locale="it" /><br /></p>
		
		<p><h:outputText styleClass="name-input" value="Ora di partenza: " />
		<h:inputText styleClass="text-input" value="#{escursione.escursione.ora}">
			<f:convertDateTime type="time" pattern="HH:mm" timeZone="Europe/Rome" />
		</h:inputText><br /></p>
		
		<p><h:outputText styleClass="name-input" value="Durata (ore): " />
		<h:inputText styleClass="text-input" value="#{escursione.escursione.durata}" /><br /></p>
		<br></br>
		
		<p><h:outputText styleClass="name-input" value="Prezzo: " />
		<h:inputText styleClass="text-input" value="#{escursione.escursione.prezzo}" /><br /></p>
		<br></br>
		
		<p><h:outputText styleClass="name-input" value="Tipo di escursione: " />
		<h:selectOneMenu styleClass="menu-input" value="#{escursione.escursione.categoria}">
			<f:selectItems value="#{escursione.getCategorie()}" var="cat" itemValue="#{cat}" itemLabel="#{cat.label}" />
		</h:selectOneMenu><br /></p>
	
		<div class="bloccoButton">
			<h:commandButton action="#{escursione.creaEscursione()}" styleClass="button" value="Salva" />
		</div>
	</h:form>
	
</div>

</ui:define>

</ui:composition>
</html>
