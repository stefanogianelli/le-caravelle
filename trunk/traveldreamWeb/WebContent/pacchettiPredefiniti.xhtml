<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template.xhtml">

<ui:define name="title">Pacchetti predefiniti</ui:define>

<ui:define name="content">

<h1>Scegli il tuo pacchetto</h1>

<ui:repeat var="p" value="#{pacchettoPredefinito.elencoPacchetti()}" varStatus="status">
	<div class="#{status.index % 2 == 0 ? 'mioBloccoBianco' : 'mioBlocco'}">
		<div class="pacchetto">
			 <h:link outcome="dettagliPacchettoPred">
			 	<f:param name="idPacchetto" value="#{p.id}" />
			 	<h:graphicImage library="images/citta" name="#{pacchettoPredefinito.getImmagine(p.id)}" width="288" height="174" />
			 </h:link>
			 <div id="linkPacc">#{p.nome.length() > 10 ? p.nome.subSequence(0,11).toString().concat('...') : p.nome}</div> 
		</div>
			
		<div class="descr">
			<h2>
				<h:link outcome="dettagliPacchettoPred">
					<f:param name="idPacchetto" value="#{p.id}" />	
					#{p.nome.length() > 25 ? p.nome.subSequence(0,26).toString().concat('...') : p.nome}
				</h:link>			
			</h2>
			<br></br>
			<div id="prezzo">
			#{p.prezzo} â‚¬
			</div>
		</div>
	</div>
</ui:repeat>

</ui:define>
</ui:composition>
</html>
