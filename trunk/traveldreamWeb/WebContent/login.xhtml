<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template.xhtml">
	
	<ui:define name="title">Login</ui:define>
	
<ui:define name="content">

<p:messages showDetail="false" autoUpdate="true" />
	
<div class="bloccoLogin">
       <h1>Accedi alla tua area personale</h1>
       <h2>Effettua il login</h2>
		<br></br>
	<h:form>
		<p>
			<h:outputText styleClass="name-input" value="Email: " />
			<h:inputText styleClass="text-input" value="#{profilo.profilo.email}" /><br />
		</p>
		
		<p>
			<h:outputText styleClass="name-input" value="Password: " />
			<h:inputSecret styleClass="text-input" value="#{profilo.profilo.password}" /><br />
		</p>	
	
		<div class="bloccoButton">
			<h:commandButton styleClass="button" value="Accedi" action="#{profilo.login()}" />
		</div>
	</h:form>
	
	<br></br>
	<h3>Hai dimenticato la password?</h3>
</div>
<div class="bloccoLogin">

       <h1>Non sei ancora registrato?</h1>
       <h2>Effettua la registrazione</h2>
       <br></br>
       <h3>Step 1: inserisci la tua email</h3>
       <h3>Step 2: ricevi una password personale</h3>
		<br></br>
		<h:form>
			<p>
				<h:outputText styleClass="name-input" value="Email: " />
				<h:inputText styleClass="text-input" value="#{profilo.profilo.email}"/><br />
			</p>		
		
			<div class="bloccoButton">
				<h:commandButton styleClass="button" value="Conferma" action="#{profilo.registrazione()}" onclick="jQuery(this).addClass('ui-state-disabled')" />
			</div>
		</h:form>
</div>
	
	<div class="consigli">
		<br></br>
	</div>
	
	
	
	</ui:define>
	</ui:composition>
</html>
