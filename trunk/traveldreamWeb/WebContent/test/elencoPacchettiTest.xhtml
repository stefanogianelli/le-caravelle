<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
	<title>Elenco Pacchetti Test</title>
</h:head> 
<body> 
	<h1>Elenco Pacchetti</h1>
	<h:link value="indietro" outcome="pacchettoTest" />
	<h:form>
		<h:outputText value="email:" />
		<h:inputText value="#{pacchetto.email}" />
		
		<h:outputText value="Scegli una tipologia: " />
		<h:selectOneMenu value="#{pacchetto.tipo}">
			<f:selectItems value="#{pacchetto.getTipoPacchetti()}" />
		</h:selectOneMenu>
		
		<h:commandButton value="Cerca" action="#{pacchetto.cercaPacchetto()}" />
	</h:form>
	<h:messages />
	
	<ui:repeat value="#{pacchetto.elenco}" var="p" rendered="#{pacchetto.elenco.size() > 0}">
		<h4>Pacchetto:</h4>
		<h:outputText value="Nome: #{p.nome}" /><br />
		<h:outputText value="Partenza: #{p.citta.nome}" /><br />
		<h:outputText value="Partecipanti: #{p.numPartecipanti}" /><br />
		<h:outputText value="Prezzo: #{p.prezzo}" />
		<br />
		<h4>Destinazioni:</h4>
		<ui:repeat var="d" value="#{p.destinazioni}">
			Dal <h:outputText value="#{d.dataArrivo}">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Rome" />
			</h:outputText>
			Al <h:outputText value="#{d.dataPartenza}">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Rome" />
			</h:outputText><br />	
			<h:outputText value="Hotel: #{d.hotel.nome} a #{d.citta.nome} (#{d.citta.nazione})" />
			<br />
		</ui:repeat>
		<br />
	</ui:repeat>
</body> 
</html>
