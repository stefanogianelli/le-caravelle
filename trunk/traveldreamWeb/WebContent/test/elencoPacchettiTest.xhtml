<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
	<title>Elenco Pacchetti Test</title>
</h:head> 
<body> 
	<h1>Elenco Pacchetti</h1>
	<h:link value="indietro" outcome="pacchettoTest" />
	<h:form>
		<h:outputText value="email:" />
		<h:inputText binding="#{email}" />
		
		<h:outputText value="Scegli una tipologia: " />
		<h:selectOneMenu binding="#{tipo}">
			<f:selectItems value="#{pacchetto.getTipoPacchetti()}" />
		</h:selectOneMenu>
		
		<h:commandButton value="Cerca" action="#{pacchetto.cercaPacchetti(email.value, tipo.value)}" />
	</h:form>
	<h:messages />
	
	<h:panelGroup rendered="#{pacchetto.elenco.size() > 0}">
		<h4>Pacchetto:</h4>
		<ul>
		<ui:repeat value="#{pacchetto.elenco}" var="p">
			<li>
				<h:link value="#{p.nome}" outcome="dettagliPacchetto">
					<f:param name="idPacchetto" value="#{p.id}"/>
				</h:link>
			</li>
		</ui:repeat>
		</ul>
	</h:panelGroup>
</body> 
</html>
