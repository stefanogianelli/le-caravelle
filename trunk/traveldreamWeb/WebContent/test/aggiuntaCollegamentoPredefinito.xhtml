<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
	<title>Aggiunta Collegamento Test</title>
</h:head> 
<body> 
	<f:metadata>
		<f:viewParam name="idPacchetto" binding="#{idPacchetto}" />
		<f:event listener="#{collegamento.elencoCollegamenti()}" type="preRenderView" />
	</f:metadata>
	
	<h:link value="indietro" outcome="dettagliPacchettoPredefinito">
		<f:param name="idPacchetto" value="#{idPacchetto}" />
	</h:link><br />
	<h:messages /><br />
	
	<h:form>
		<h:dataTable value="#{collegamento.elenco}" var="c" style="text-align: center;">
			<h:column>
				<f:facet name="header">Data Partenza</f:facet>
				<h:outputText value="#{c.dataPartenza}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Rome" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Città Partenza</f:facet>
				<h:outputText value="#{c.cittaPartenza.nome}" />		
			</h:column>
			<h:column>
				<f:facet name="header">Origine</f:facet>
				<h:outputText value="#{c.origine}" />		
			</h:column>
			<h:column>
				<f:facet name="header">Ora Partenza</f:facet>
				<h:outputText value="#{c.oraPartenza}">
					<f:convertDateTime type="time" pattern="HH:mm" timeZone="Europe/Rome" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Città Arrivo</f:facet>
				<h:outputText value="#{c.cittaArrivo.nome}" />	
			</h:column>
			<h:column>
				<f:facet name="header">Destinazione</f:facet>
				<h:outputText value="#{c.destinazione}" />	
			</h:column>
			<h:column>
				<f:facet name="header">Ora Arrivo</f:facet>
				<h:outputText value="#{c.oraArrivo}">
					<f:convertDateTime type="time" pattern="HH:mm" timeZone="Europe/Rome" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Prezzo</f:facet>
				<h:outputText value="#{c.prezzo}" />		
			</h:column>
			<h:column>
				<f:facet name="header">Tipo Collegamento</f:facet>
				<h:outputText value="#{c.tipoCollegamento.label}" />	
			</h:column>			
			<h:column>
				<h:commandButton action="#{pacchettoPredefinito.aggiuntaCollegamento(idPacchetto,c)}" value="scegli" />
			</h:column>
		</h:dataTable>
	</h:form>	
</body> 
</html>
