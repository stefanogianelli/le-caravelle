<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
	<title>Elenco Hotel Test</title>
</h:head> 
<body> 
	<h1>Elenco Hotel</h1>
	<h:form>
		<h:outputText value="Scegli una cittÃ :" />
		<h:inputText value="#{hotel.nomeCitta}" />
		<h:commandButton value="Cerca" action="#{hotel.cercaHotel()}" update="risultati" />
	</h:form>
	<h:messages />
	<h:dataTable id="risultati" value="#{hotel.elenco}" var="h" rendered="#{hotel.elenco.size() > 0}">
		<h:column>
			<f:facet name="header">Nome</f:facet>
			#{h.nome}
		</h:column>
		<h:column>
			<f:facet name="header">Indirizzo</f:facet>
			#{h.indirizzo} - #{h.citta.nome} (#{h.citta.nazione})
		</h:column>	
		<h:column>
			<f:facet name="header">Prezzo</f:facet>
			#{h.prezzo}
		</h:column>
		<h:column>
			<f:facet name="header">Stelle</f:facet>
			#{h.stelle}
		</h:column>
		<h:column>
			<f:facet name="header">eMail</f:facet>
			#{h.email}
		</h:column>
		<h:column>
			<f:facet name="header">Telefono</f:facet>
			#{h.telefono}
		</h:column>
		<h:column>
			<f:facet name="header">Website</f:facet>
			#{h.website}
		</h:column>
	</h:dataTable>
</body> 
</html>
