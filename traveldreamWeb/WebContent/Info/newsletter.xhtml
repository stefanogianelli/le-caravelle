<ui:composition template="/template.xhtml">
	
<ui:define name="title">Newsletter</ui:define>
	
<ui:define name="content">

	<div class="bloccoLogin">
        <h1>Iscriviti alla newsletter</h1>
        <br /><br />
		<h:form>
			<p>
				<h:outputText styleClass="name-input" value="Email: " />
				<h:inputText styleClass="text-input" value="#{newsletter.email}"/><br />
			</p>		
		
			<div class="bloccoButton">
				<h:commandButton styleClass="button" value="Iscriviti" action="#{newsletter.iscriviti()}" />
			</div>
		</h:form>
	</div>
	
	</ui:define>
	</ui:composition>
</html>
