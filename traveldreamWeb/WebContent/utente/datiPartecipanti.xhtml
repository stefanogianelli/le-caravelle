<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<ui:composition template="/template.xhtml">

<ui:define name="title">Dati partecipante</ui:define>

<ui:define name="content">

<!-- Fix allineamento del calendario -->
<style>
select {
	position: static;
}
</style>

<p><a href="#{facesContext.externalContext.getRequest().getHeader('referer')}">Indietro</a></p>

<f:metadata>
	<f:viewParam name="idPacchetto" value="#{datiPartecipanti.idPacchetto}" />
	<f:viewParam name="numeroPartecipanti" value="#{datiPartecipanti.numeroPartecipanti}" />
	<f:event type="preRenderView" listener="#{datiPartecipanti.setUp()}" />
</f:metadata>

<h1>Dati partecipante</h1>

<h:form prependId="false">	
	<div class="bloccoDett" style="height: auto;">
		<!-- Dati utente -->
		<h:panelGroup>
			<h3>Utente</h3>
			
			<br />
			
			<p>
				<h:outputText tyleClass="name-input" value="Nome:" />
				<h:inputText styleClass="text-input" value="#{datiPartecipanti.utente.persona.nome}" disabled="#{not datiPartecipanti.noUserData}" maxlength="45" />
			</p>
			<p>
				<h:outputText tyleClass="name-input" value="Cognome:" />
				<h:inputText styleClass="text-input" value="#{datiPartecipanti.utente.persona.cognome}" disabled="#{not datiPartecipanti.noUserData}" maxlength="45" />
			</p>
					
			
			<br />
			
			<p>
				<h:outputText tyleClass="name-input" value="Data di nascita:" />
				<p:calendar styleClass="data-input" value="#{datiPartecipanti.utente.persona.dataNascita}" locale="it" disabled="#{not datiPartecipanti.noUserData}" navigator="true" yearRange="-100:+1"
					required="true" requiredMessage="Inserire una data di nascita" converterMessage="Inserire una data di partenza nel formato dd/MM/yyyy (es.: 05/01/2014)" />				
			</p>
			
			<br />
			
			<p>
				<h:outputText tyleClass="name-input" value="Documento di identità:" />
				<h:inputText styleClass="text-input" value="#{datiPartecipanti.utente.persona.documentoIdentita}" maxlength="45" />		
			</p>
			
			<br />
			
			<p>
				<h:outputText tyleClass="name-input" value="Numero di telefono:" />
				<h:inputText styleClass="text-input" value="#{datiPartecipanti.utente.persona.telefono}" />		
			</p>	
			
			<br />			
		</h:panelGroup>
	
		<!-- Dati partecipanti -->
		<ui:repeat var="d" value="#{datiPartecipanti.dati}" varStatus="status">
			<h3>Partecipante ##{status.index + 1}</h3>
			
			<br />
			
			<p>
				<h:outputText tyleClass="name-input" value="Nome:" />
				<h:inputText styleClass="text-input" value="#{d.nome}" maxlength="45" />
			</p>
			<p>
				<h:outputText tyleClass="name-input" value="Cognome:" />
				<h:inputText styleClass="text-input" value="#{d.cognome}" maxlength="45" />
			</p>
					
			
			<br />
			
			<p>
				<h:outputText tyleClass="name-input" value="Data di nascita:" />
				<p:calendar styleClass="data-input" value="#{d.dataNascita}" locale="it" navigator="true" yearRange="-100:+1"
					required="true" requiredMessage="Inserire una data di nascita" converterMessage="Inserire una data di partenza nel formato dd/MM/yyyy (es.: 05/01/2014)" />					
			</p>
			
			<br />
			
			<p>
				<h:outputText tyleClass="name-input" value="Documento di identità:" />
				<h:inputText styleClass="text-input" value="#{d.documentoIdentita}" maxlength="45" />		
			</p>
			
			<br />
			
			<p>
				<h:outputText tyleClass="name-input" value="Numero di telefono:" />
				<h:inputText styleClass="text-input" value="#{d.telefono}" />		
			</p>	
			
			<br />		
		</ui:repeat>
		
		<div class="bloccoButton">
			<h:commandButton id="confirmButton" styleClass="button" value="Conferma" onclick="document.getElementById('confirmButton').disabled = true" oncomplete="document.getElementById('confirmButton').disabled = false;">
				<f:ajax execute="@form" listener="#{datiPartecipanti.acquista()}" render="@this :messaggi" />
			</h:commandButton>
		</div>
	</div>
</h:form>

</ui:define>
</ui:composition>
</html>
