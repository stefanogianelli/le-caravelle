<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template.xhtml">

<ui:define name="title">I miei ricordi</ui:define>

<ui:define name="content">

<h1>I miei ricordi</h1>

<ui:repeat var="p" value="#{pacchetto.elencoPacchettiAcquistati()}" varStatus="status">
	<div class="#{status.index % 2 == 0 ? 'mioBloccoBianco' : 'mioBlocco'}">
		<div class="pacchetto">
			<h:link outcome="dettagliPacchetto">
		  		<f:param name="idPacchetto" value="#{p.id}" />	
			 	<h:graphicImage library="images/citta" name="#{pacchetto.getImmagine(p.id)}" width="288" height="174" />
		 	</h:link>
			<div id="linkPacc">
				<h:link outcome="dettagliPacchetto">
					<f:param name="idPacchetto" value="#{p.id}" />	
					#{p.nome.length() > 10 ? p.nome.subSequence(0,11).toString().concat('...') : p.nome}
				</h:link>
			</div>
		</div>
			
		<div class="descr">
			<h2>
				<h:link outcome="dettagliPacchetto">
					<f:param name="idPacchetto" value="#{p.id}" />	
					#{p.nome}
				</h:link>
			</h2>
			<p>
				Dal
				<h:outputText value="#{p.destinazioni.get(0).dataArrivo}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Rome" />
				</h:outputText>
				al
				<h:outputText value="#{p.destinazioni.get(p.destinazioni.size() - 1).dataPartenza}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Rome" />
				</h:outputText>
			</p>
			<br></br>
			<div id="prezzo">
			Prezzo: #{p.prezzo} â‚¬
			</div>
		</div>
	</div>
</ui:repeat>

</ui:define>

</ui:composition>
</html>
