<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
	<title>Crea Hotel Test</title>
</h:head> 
<body> 
	<h1>Creazione Hotel</h1>
	<h:link value="indietro" outcome="hotelTest" />
	<h:messages />
	<h:form>
		<h:outputText for="nome" value="Nome: " />
		<h:inputText id="nome" value="#{hotel.hotel.nome}" />
		<h:message for="nome"/><br />
		
		<h:outputText for="indirizzo" value="Indirizzo: " />
		<h:inputText id="indirizzo" value="#{hotel.hotel.indirizzo}" />
		<h:message for="indirizzo"/><br />
		
		<h:outputText for="citta" value="CittÃ : " />
		<h:inputText id="citta" value="#{hotel.nomeCitta}" />
		<h:message for="citta"/><br />
		
		<h:outputText for="email" value="eMail: " />
		<h:inputText id="email" value="#{hotel.hotel.email}" />
		<h:message for="email"/><br />
		
		<h:outputText for="prezzo" value="Prezzo: " />
		<h:inputText id="prezzo" value="#{hotel.hotel.prezzo}" />
		<h:message for="prezzo"/><br />
		
		<h:outputText for="stelle" value="Stelle: " />
		<h:inputText id="stelle" value="#{hotel.hotel.stelle}" />
		<h:message for="stelle"/><br />
		
		<h:outputText for="telefono" value="Telefono:" />
		<h:inputText id="telefono" value="#{hotel.hotel.telefono}" />
		<h:message for="telefono"/><br />
		
		<h:outputText for="website" value="Website: " />
		<h:inputText id="website" value="#{hotel.hotel.website}" />
		<h:message for="website"/><br />
		
		<h:commandButton action="#{hotel.creaHotel()}" value="Salva" />
	</h:form>
</body> 
</html>
