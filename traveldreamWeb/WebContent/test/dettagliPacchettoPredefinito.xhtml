<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
	<title>Dettagli Pacchetto Predefinito</title>
</h:head> 
<body>
	<f:metadata>
		<f:viewParam name="idPacchetto" binding="#{id}" />
		<f:event listener="#{pacchettoPredefinito.getPacchetto(id.value)}" type="preRenderView" />
	</f:metadata>
	<h1>Pacchetto Predefinito</h1>
	<h:link value="indietro" outcome="elencoPacchettiPredefiniti" />
	<h:messages /><br />
	
	<h:form>
		<h:panelGroup>
			<h:outputText value="Nome: " />
			<p:inplace editor="true">  
				<p:ajax event="save" listener="#{pacchettoPredefinito.modificaNomePacchetto()}" />
	            <p:inputText value="#{pacchettoPredefinito.pacchetto.nome}" required="true"/>  
	         </p:inplace><br /><br />
			
			<h:outputText value="Prezzo: " />
			<p:inplace editor="true">  
				<p:ajax event="save" listener="#{pacchettoPredefinito.modificaPrezzoPacchetto()}" />
	            <p:inputText value="#{pacchettoPredefinito.pacchetto.prezzo}" required="true"/>  
	         </p:inplace><br /><br />
	         
			<h:outputText value="CittÃ  Partenza:" />
			<h:dataTable value="#{pacchettoPredefinito.pacchetto.cittaPartenza}" var="citta">  
				<h:column>
					<h:outputText value="#{citta.nome}" />
				</h:column>
				<h:column>
					<h:commandButton value="elimina" action="#{pacchettoPredefinito.rimuoviCitta(citta)}" />
				</h:column>
			</h:dataTable>
			<h:selectOneMenu id="partenza" binding="#{cittaText}">
				<f:selectItems value="#{citta.nomiCitta}" />
			</h:selectOneMenu>
			<h:commandButton value="salva citta" action="#{pacchettoPredefinito.salvaCitta(cittaText.value)}" />
			<h:message for="partenza"/><br /><br />   
			
			<h:outputText value="Date Partenza:" />
			<h:dataTable value="#{pacchettoPredefinito.pacchetto.datePartenza}" var="data">  
				<h:column>
					<h:outputText value="#{data}">
	   					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Rome" />
	   				</h:outputText>
				</h:column>
				<h:column>
					<h:commandButton value="elimina" action="#{pacchettoPredefinito.rimuoviDataPartenza(data)}" />
				</h:column>
			</h:dataTable>
			<p:calendar id="data" binding="#{dataEntry}" locale="it" />
			<h:commandButton value="salva data" action="#{pacchettoPredefinito.salvaData(dataEntry.value)}" />
			<h:message for="data" /><br /><br />
			
			<h:outputText value="Durate:" />
			<h:dataTable value="#{pacchettoPredefinito.pacchetto.durate}" var="durata">  
				<h:column>
					<h:outputText value="#{durata}" />
				</h:column>
				<h:column>
					<h:commandButton value="elimina" action="#{pacchettoPredefinito.rimuoviDurata(durata)}" />
				</h:column>
			</h:dataTable>
			<h:inputText id="durata" binding="#{durataEntry}" />
			<h:commandButton value="salva durata" action="#{pacchettoPredefinito.salvaDurata(durataEntry.value)}" />
			<h:message for="durata" /><br /><br />
			
			<h:outputText value="#{pacchettoPredefinito.pacchetto.hotel.nome}" /><br /><br />
			<h:commandButton value="elimina pacchetto" action="#{pacchettoPredefinito.eliminaPacchetto()}" />
		</h:panelGroup>
	</h:form>
</body> 
</html>
