<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
	<title>Crea Collegamento Test</title>
</h:head> 
<body> 
	<h1>Creazione Collegamento</h1>
	<h:link value="indietro" outcome="collegamentoTest" />
	<h:messages />
	<h:form>
		<h:outputText for="dataPartenza" value="Data Partenza: " />
		<h:inputText id="dataPartenza" value="#{collegamento.collegamento.dataPartenza}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:inputText>
		<h:message for="dataPartenza"/><br />
		
		<h:outputText for="cittaPartenza" value="Città Partenza: " />
		<h:inputText id="cittaPartenza" value="#{collegamento.collegamento.cittaPartenzaText}" />
		<h:message for="cittaPartenza"/><br />
		
		<h:outputText for="origine" value="Origine: " />
		<h:inputText id="origine" value="#{collegamento.collegamento.origine}" />
		<h:message for="origine"/><br />
		
		<h:outputText for="oraPartenza" value="Ora Partenza: " />
		<h:inputText id="oraPartenza" value="#{collegamento.collegamento.oraPartenza}">
			<f:convertDateTime type="time" pattern="h:mm" timeZone="Europe/Rome" />
		</h:inputText>
		<h:message for="oraPartenza"/><br />
		
		<h:outputText for="cittaArrivo" value="Città Arrivo: " />
		<h:inputText id="cittaArrivo" value="#{collegamento.collegamento.cittaArrivoText}" />
		<h:message for="cittaArrivo"/><br />
		
		<h:outputText for="destinazione" value="Destinazione: " />
		<h:inputText id="destinazione" value="#{collegamento.collegamento.destinazione}" />
		<h:message for="destinazione"/><br />
		
		<h:outputText for="oraArrivo" value="Ora Arrivo:" />
		<h:inputText id="oraArrivo" value="#{collegamento.collegamento.oraArrivo}">
			<f:convertDateTime type="time" pattern="h:mm" timeZone="Europe/Rome" />
		</h:inputText>
		<h:message for="oraArrivo"/><br />
		
		<h:outputText for="prezzo" value="Prezzo: " />
		<h:inputText id="prezzo" value="#{collegamento.collegamento.prezzo}" />
		<h:message for="prezzo"/><br />
		
		<h:outputText for="tipoCollegamento" value="Tipo Collegamento: " />
		<h:selectOneMenu value="#{collegamento.collegamento.tipoCollegamento}">
			<f:selectItems value="#{collegamento.getTipiCollegamento()}" />
		</h:selectOneMenu><br />
		
		<h:commandButton value="Salva" action="#{collegamento.creaCollegamento()}" />
	</h:form>
</body> 
</html>
