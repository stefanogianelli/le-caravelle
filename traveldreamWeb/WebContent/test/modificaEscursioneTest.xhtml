<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
	<title>Modifica Escursione Test</title>
</h:head> 
<body> 
	<f:event listener="#{escursione.elencoEscursioni()}" type="preRenderView" />
	<h1>Elenco Escursioni</h1>
	<h:link value="indietro" outcome="escursioneTest" />
	<h:messages />
	<h:form>
		<h:dataTable value="#{escursione.elenco}" var="e" rendered="#{escursione.elenco.size() > 0}" style="text-align: center;">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{e.nome}" rendered="#{not e.editable}" />
				<h:inputText value="#{e.nome}" rendered="#{e.editable}" />		
			</h:column>
			<h:column>
				<f:facet name="header">Citt√†</f:facet>
				<h:outputText value="#{e.citta.nome}" rendered="#{not e.editable}" />
				<h:inputText value="#{e.citta.nome}" rendered="#{e.editable}" />		
			</h:column>
			<h:column>
				<f:facet name="header">Data</f:facet>
				<h:outputText value="#{e.data}" rendered="#{not e.editable}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Rome" />
				</h:outputText>
				<h:inputText value="#{e.data}" rendered="#{e.editable}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Rome" />
				</h:inputText>
			</h:column>
			<h:column>
				<f:facet name="header">Ora</f:facet>
				<h:outputText value="#{e.ora}" rendered="#{not e.editable}">
					<f:convertDateTime type="time" pattern="HH:mm" timeZone="Europe/Rome" />
				</h:outputText>
				<h:inputText value="#{e.ora}" rendered="#{e.editable}">
					<f:convertDateTime type="time" pattern="HH:mm" timeZone="Europe/Rome" />
				</h:inputText>		
			</h:column>
			<h:column>
				<f:facet name="header">Durata</f:facet>
				<h:outputText value="#{e.durata}" rendered="#{not e.editable}" />
				<h:inputText value="#{e.durata}" rendered="#{e.editable}" />		
			</h:column>
			<h:column>
				<f:facet name="header">Categoria</f:facet>
				<h:outputText value="#{e.categoria.label}" rendered="#{not e.editable}" />	
				<h:selectOneMenu value="#{e.categoria}" rendered="#{e.editable}">
					<f:selectItems value="#{escursione.getCategorie()}" var="cat" itemValue="#{cat}" itemLabel="#{cat.label}" />
				</h:selectOneMenu>	
			</h:column>
			<h:column>
				<f:facet name="header">Prezzo</f:facet>
				<h:outputText value="#{e.prezzo}" rendered="#{not e.editable}" />
				<h:inputText value="#{e.prezzo}" rendered="#{e.editable}" />		
			</h:column>
			
			<h:column>
				<h:commandButton action="#{escursione.abilitaModifica(e)}" value="modifica" rendered="#{not e.editable}" />
				<h:commandButton action="#{escursione.eliminaEscursione(e)}" value="elimina" rendered="#{not e.editable}" />
				<h:commandButton action="#{escursione.modificaEscursione(e)}" value="salva" rendered="#{e.editable}" />
				<h:commandButton action="#{escursione.disabilitaModifica(e)}" value="annulla" rendered="#{e.editable}" />
			</h:column>
		</h:dataTable>
	</h:form>
</body> 
</html>
