<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
	<title>Crea Pacchetto Predefinito</title>
</h:head> 
<body> 
	<h1>Nuovo Pacchetto</h1>
	<h:link value="indietro" outcome="pacchettoPredefinitoTest" />
	<h:messages />
	<h:form>
		<h:outputText for="nome" value="Nome: " />
		<h:inputText id="nome" value="#{pacchettoPredefinito.pacchetto.nome}" />
		<h:message for="nome"/><br />
		
		<h:outputText for="prezzo" value="Prezzo: " />
		<h:inputText id="prezzo" value="#{pacchettoPredefinito.pacchetto.prezzo}" />
		<h:message for="prezzo"/><br />
		
		<h:outputText for="partenza" value="CittÃ  Partenza: " />
		<p:dataList id="elencoCitta" value="#{pacchettoPredefinito.pacchetto.cittaPartenza}" var="citta">  
   			<h:outputText value="#{citta.nome}" />
		</p:dataList>		
		<h:selectOneMenu id="partenza" binding="#{cittaText}">
			<f:selectItems value="#{citta.nomiCitta}" />
		</h:selectOneMenu>
		<h:commandButton value="salva citta" action="#{pacchettoPredefinito.aggiuntaCitta(cittaText.value)}" />
		<h:message for="partenza"/><br />
		
		<h:outputText for="data" value="Date Partenza:" />
		<p:dataList id="elencoDate" value="#{pacchettoPredefinito.pacchetto.datePartenza}" var="data" type="ordered">  
   			<h:outputText value="#{data}">
   				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Rome" />
   			</h:outputText>
		</p:dataList>
		<p:calendar id="data" binding="#{dataEntry}" locale="it" />
		<h:commandButton value="salva data" action="#{pacchettoPredefinito.aggiuntaData(dataEntry.value)}" update="elencoDate" />
		<h:message for="data" /><br />
		
		<h:outputText for="durata" value="Durate:" />
		<p:dataList id="elencoDurate" value="#{pacchettoPredefinito.pacchetto.durate}" var="durata" type="ordered">  
   			<h:outputText value="#{durata}" />
		</p:dataList>
		<h:inputText id="durata" binding="#{durataEntry}" />
		<h:commandButton value="salva durata" action="#{pacchettoPredefinito.aggiuntaDurata(durataEntry.value)}" update="elencoDurate" />
		<h:message for="durata" /><br />
		
		<h:outputText for="dest" value="Destinazione: " />
		<h:selectOneMenu id="dest" binding="#{nomeCitta}">
			<f:selectItems value="#{citta.nomiCitta}" />
		</h:selectOneMenu>		
		<h:message for="dest"/><br />
		
		<h:commandButton action="#{hotel.cercaHotel(nomeCitta.value)}" value="Cerca" />
		
		<h:dataTable value="#{hotel.elenco}" var="h" rendered="#{hotel.elenco.size() > 0}" style="text-align: center;">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{h.nome}
			</h:column>
			<h:column>
				<f:facet name="header">Indirizzo</f:facet>
				#{h.indirizzo} - #{h.citta.nome} (#{h.citta.nazione})
			</h:column>	
			<h:column>
				<f:facet name="header">Prezzo</f:facet>
				#{h.prezzo}
			</h:column>
			<h:column>
				<f:facet name="header">Stelle</f:facet>
				<p:rating value="#{h.stelle}" readonly="true" stars="5" />
			</h:column>
			<h:column>
				<f:facet name="header">eMail</f:facet>
				#{h.email}
			</h:column>
			<h:column>
				<f:facet name="header">Telefono</f:facet>
				#{h.telefono}
			</h:column>
			<h:column>
				<f:facet name="header">Website</f:facet>
				#{h.website}
			</h:column>
			<h:column>
				<h:commandButton action="#{pacchettoPredefinito.creaPacchetto(h)}" value="Scegli" />
			</h:column>
		</h:dataTable>
	</h:form>
</body> 
</html>
