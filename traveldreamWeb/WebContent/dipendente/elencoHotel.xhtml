<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templateDip.xhtml">

<ui:define name="title">Hotel</ui:define>

<ui:define name="content">

<f:event listener="#{hotel.elencoHotel(false)}" type="preRenderView" />

<h1>Elenco hotel</h1>

<h:form>
	<div class="bloccoModifica">
		<h:commandButton value="Nuovo hotel" styleClass="search-button" action="nuovoHotel?faces-redirect=true" />
	</div>
	
	<div class="bloccoRicerca">
		<p>
			<h:outputText styleClass="name-input" value="Scegli una città:" />
			<h:selectOneMenu styleClass="menu-input" binding="#{nomeCitta}">
				<f:selectItems value="#{citta.nomiCitta}" />
			</h:selectOneMenu>
			<h:commandButton value="Tutti" styleClass="flight-button" action="#{hotel.elencoHotel(true)}" />
			<h:commandButton value="Cerca" styleClass="flight-button" action="#{hotel.cercaHotel(nomeCitta.value)}" />			
		</p>
	</div>
</h:form>

<h:form id="elenco">
	<ui:repeat var="h" value="#{hotel.paginator.model}" varStatus="status">
		<div class="#{status.index % 2 == 0 ? 'mioBlocco' : 'mioBloccoBianco'}">
			<div class="hotel">
				<h:graphicImage library="images/hotel" name="#{h.immagine.equals('NULL') ? 'noImage.png' : h.immagine}" width="195" height="113" />	
				<p>
					<b>
						<h:link value="#{h.nome.length() > 18 ? h.nome.subSequence(0,15).toString().concat('...') : h.nome}" outcome="dettagliHotel">
							<f:param name="idHotel" value="#{h.id}" />
						</h:link>						
					</b>
				</p>
				<p:rating value="#{h.stelle}" styleClass="stelle-dett" readonly="true" stars="5" />
				<p>
					<h:outputText value="#{h.prezzo}">
						<f:convertNumber pattern="#,###,##0.00" />
					</h:outputText>
					€				
				</p>
			</div>
			
			<div class="descr">
				<h2>
					<h:link value="#{h.nome.length() > 23 ? h.nome.subSequence(0,20).toString().concat('...') : h.nome}" outcome="dettagliHotel">
						<f:param name="idHotel" value="#{h.id}" />
					</h:link>	
				</h2>
				<br></br>
				<div id="prezzo">#{h.citta.nome}</div>
			</div>
			
			<div class="pulsanti">
				<p>
					<h:link value="Dettagli" styleClass="detail-button" outcome="dettagliHotel">
						<f:param name="idHotel" value="#{h.id}" />
					</h:link>
				</p>
				<p>
					<h:link value="Modifica" styleClass="detail-button" outcome="modificaHotel">
						<f:param name="idHotel" value="#{h.id}" />
					</h:link>
				</p>
			</div>			
		</div>	
	</ui:repeat>
	<div style="text-align: center;">
		<h:commandButton styleClass="edit-button" value="&lt; Precedente" style="width: auto; margin-right: 20px;" onclick="javascript:window.location='#elenco'">
			<f:ajax execute="@form" listener="#{hotel.paginator.prev()}" render=":elenco" />
		</h:commandButton>
		<h:outputText value="#{hotel.paginator.pageIndex} / #{hotel.paginator.pages}" />
		<h:commandButton styleClass="edit-button" value="Successiva &gt;" style="width: auto;" onclick="javascript:window.location='#elenco'">
			<f:ajax execute="@form" listener="#{hotel.paginator.next()}" render=":elenco" />
		</h:commandButton>
		<h:inputHidden value="#{hotel.paginator.pageIndex}"/>
	</div>
</h:form>	

</ui:define>

</ui:composition>
</html>
