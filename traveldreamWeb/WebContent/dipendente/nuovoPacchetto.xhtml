<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<ui:composition template="templateDip.xhtml">

<ui:define name="title">Nuovo pacchetto</ui:define>

<ui:define name="content">

<p><a href="#{facesContext.externalContext.getRequest().getHeader('referer')}">Indietro</a></p>

<div class="bloccoDett">
	
	<h1>Nuovo pacchetto</h1>
	<br />

	<h:form>
		<p>
			<h:outputText styleClass="name-input" value="Nome pacchetto: " />
			<h:inputText styleClass="text-input" value="#{pacchettoPredefinito.pacchetto.nome}" />
		</p>
		
		<p>
			<h:outputText styleClass="name-input" value="Prezzo (al giorno): " />
			<h:inputText styleClass="text-input" value="#{pacchettoPredefinito.pacchetto.prezzo}" required="true" requiredMessage="Inserire un prezzo" validatorMessage="Inserire un prezzo positivo" converterMessage="Il prezzo deve essere numerico">
				<f:validateDoubleRange minimum="1.00" />
			</h:inputText>
			<br />
		</p>
		
		<p>
			<h:outputText styleClass="name-input" value="Città di partenza: " />
			<h:selectOneMenu styleClass="menu-input" binding="#{cittaText}">
				<f:selectItems value="#{citta.nomiCitta}" />
			</h:selectOneMenu>
		</p>
		
		<div class="bloccoCitta" style="height: auto;">
			<h:commandButton value="Salva città" styleClass="save-button">
				<f:ajax execute="@form" listener="#{pacchettoPredefinito.aggiuntaCitta(cittaText.value)}" render="elencoCitta" />
			</h:commandButton>
			
			<h:panelGroup id="elencoCitta">
				<ul>
					<ui:repeat var="c" value="#{pacchettoPredefinito.pacchetto.cittaPartenza}">
						<li><h:outputText value="#{c.nome}" /></li>
					</ui:repeat>	
				</ul><br />
			</h:panelGroup>
		</div>
		
		<p>
			<h:outputText styleClass="name-input" value="Date di partenza:" />
			<p:calendar styleClass="data-input" binding="#{dataEntry}" locale="it" mindate="#{data.dataOdierna}"
				converterMessage="Inserire una data di partenza nel formato dd/MM/yyyy (es.: 05/01/2014)" />
		</p>
		
		<div class="bloccoCitta" style="height: auto;">
			<h:commandButton value="Salva data" styleClass="save-button">
				<f:ajax execute="@form" listener="#{pacchettoPredefinito.aggiuntaData(dataEntry.value)}" render="elencoDate" />
			</h:commandButton>
			
			<h:panelGroup id="elencoDate">
				<ul>
					<ui:repeat var="data" value="#{pacchettoPredefinito.pacchetto.datePartenza}">
						<li>
				   			<h:outputText value="#{data}">
				   				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Rome" />
				   			</h:outputText>						
						</li>
					</ui:repeat>	
				</ul><br />
			</h:panelGroup>
		</div>
		
		<p>
			<h:outputText styleClass="name-input" value="Durate (giorni):" />
			<h:inputText styleClass="text-input" binding="#{durataEntry}" converterMessage="Inserire una durata di tipo intero">
				<f:convertNumber integerOnly="true"/>
			</h:inputText>
		</p>
		
		<div class="bloccoCitta" style="height: auto;">
				<h:commandButton value="Salva durata" styleClass="save-button">
					<f:ajax execute="@form" listener="#{pacchettoPredefinito.aggiuntaDurata(durataEntry.value)}" render="elencoDurate" />
				</h:commandButton>
				<h:panelGroup id="elencoDurate">
					<ul>
						<ui:repeat var="durata" value="#{pacchettoPredefinito.pacchetto.durate}">
							<li><h:outputText value="#{durata}" /></li>
						</ui:repeat>	
					</ul><br />
				</h:panelGroup>
			</div>
			
			<p>
				<h:outputText styleClass="name-input" value="Città di destinazione: " />
				<h:selectOneMenu styleClass="menu-input" binding="#{nomeCitta}">
					<f:selectItems value="#{citta.nomiCitta}" />
				</h:selectOneMenu><br />
			</p>
			
			<div class="bloccoButton">
				<h:commandButton styleClass="button" value="Cerca">
					<f:ajax execute="@form" listener="#{hotel.cercaHotel(nomeCitta.value)}" render="elencoHotel" />
				</h:commandButton>
			</div>
			
			<h:panelGroup id="elencoHotel">
				<div class="tabella">
				<h:dataTable value="#{hotel.elenco}" var="h" rendered="#{hotel.elenco.size() > 0}" style="text-align: center;">
					<h:column>
						<f:facet name="header">Nome</f:facet>
						#{h.nome}
					</h:column>
					<h:column>
						<f:facet name="header">Indirizzo</f:facet>
						#{h.indirizzo}
					</h:column>	
					<h:column>
						<f:facet name="header">Prezzo (al giorno)</f:facet>
						#{h.prezzo} €
					</h:column>
					<h:column>
						<f:facet name="header">Stelle</f:facet>
						<p:rating value="#{h.stelle}" readonly="true" stars="5" />
					</h:column>
					<h:column>
						<h:commandButton styleClass="flight-button" action="#{pacchettoPredefinito.creaPacchetto(h)}" value="Scegli" />
					</h:column>
				</h:dataTable>
				</div>
			</h:panelGroup>
	</h:form>
	
</div>
</ui:define>
</ui:composition>
</html>
