<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templateDip.xhtml">

<ui:define name="title">Nuovo collegamento</ui:define>

<ui:define name="content">

<div class="bloccoDett">

	<br />
	<p:messages showDetail="false" autoUpdate="true" />
	
	<h1>Nuovo collegamento</h1>
	<br />

	<h:form>	
		<p>
			<h:outputText styleClass="name-input" value="Città di partenza: " />
			<h:selectOneMenu styleClass="menu-input" value="#{collegamento.collegamento.cittaPartenza.nome}">
				<f:selectItems value="#{citta.nomiCitta}" />
			</h:selectOneMenu>
			<br />
		</p>
		
		<p>
			<h:outputText styleClass="name-input" value="Città di arrivo: " />
			<h:selectOneMenu styleClass="menu-input" value="#{collegamento.collegamento.cittaArrivo.nome}">
				<f:selectItems value="#{citta.nomiCitta}" />
			</h:selectOneMenu>
		</p>
		
		<br />
		
		<p>
			<h:outputText styleClass="name-input" value="Data: " />
			<p:calendar styleClass="data-input" value="#{collegamento.collegamento.dataPartenza}" locale="it"
				required="true" requiredMessage="Inserire una data" converterMessage="Inserire una data di partenza nel formato dd/MM/yyyy (es.: 05/01/2014)" />
			<br />
		</p>

		<p>
			<h:outputText styleClass="name-input" value="Ora di partenza: " />
			<h:inputText styleClass="text-input" value="#{collegamento.collegamento.oraPartenza}" required="true" requiredMessage="Inserire un'ora di partenza" converterMessage="Inserire una ora di partenza nel formato HH:mm (es.: 19:03)">
				<f:convertDateTime type="time" pattern="HH:mm" timeZone="Europe/Rome" />
			</h:inputText>
		</p>

		<p>
			<h:outputText styleClass="name-input" value="Ora di arrivo:" />
			<h:inputText styleClass="text-input" value="#{collegamento.collegamento.oraArrivo}" required="true" requiredMessage="Inserire un'ora di arrivo" converterMessage="Inserire una ora di arrivo nel formato HH:mm (es.: 19:03)">
				<f:convertDateTime type="time" pattern="HH:mm" timeZone="Europe/Rome" />
			</h:inputText>
			<br />
		</p>
		
		<br />

		<p>
			<h:outputText styleClass="name-input" value="Tipo di collegamento: " />
			<h:selectOneMenu styleClass="menu-input" value="#{collegamento.collegamento.tipoCollegamento}">
				<f:selectItems value="#{collegamento.getTipiCollegamento()}" var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.label}" />
			</h:selectOneMenu>
			<br />
		</p>
		
		<p>
			<h:outputText styleClass="name-input" value="Origine: " />
			<h:inputText styleClass="text-input" value="#{collegamento.collegamento.origine}" />
			<br />
		</p>
			
		<p>
			<h:outputText styleClass="name-input" value="Destinazione: " />
			<h:inputText styleClass="text-input" value="#{collegamento.collegamento.destinazione}" />
			<br />
		</p>
		
		<br />
		
		<p>
			<h:outputText styleClass="name-input" value="Prezzo: " />
			<h:inputText styleClass="text-input" value="#{collegamento.collegamento.prezzo}" required="true" requiredMessage="Inserire un prezzo" validatorMessage="Inserire un prezzo positivo" converterMessage="Il prezzo deve essere numerico">
				<f:validateDoubleRange minimum="1.00" />
			</h:inputText>
			<br />
		</p>		

		<div class="bloccoButton">
			<h:commandButton value="Salva" styleClass="button" action="#{collegamento.creaCollegamento()}" />
		</div>
	</h:form>
</div>
</ui:define>
</ui:composition>
</html>
