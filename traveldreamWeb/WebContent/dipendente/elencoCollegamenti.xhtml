<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templateDip.xhtml">

<ui:define name="title">Collegamenti</ui:define>

<ui:define name="content">

<f:event listener="#{collegamento.elencoCollegamenti(false)}" type="preRenderView" />

<p:messages showDetail="false" autoUpdate="true" />

<h1>Elenco collegamenti</h1>

<h:form>
	<div class="bloccoModifica">		
		<h:commandButton value="Nuovo collegamento" styleClass="search-button" action="nuovoCollegamento?faces-redirect=true" />
	</div>

	<div class="bloccoRicercaCollegamenti">
		<p>
			<h:outputText styleClass="name-input" value="Partenza:" />
			<h:selectOneMenu styleClass="menu-input" binding="#{partenza}">
				<f:selectItems value="#{citta.nomiCittaPerRicerca}" />
			</h:selectOneMenu><br /><br />
			<h:outputText styleClass="name-input" value="Arrivo:" />
			<h:selectOneMenu styleClass="menu-input" binding="#{arrivo}">
				<f:selectItems value="#{citta.nomiCittaPerRicerca}" />
			</h:selectOneMenu>			
			<h:commandButton value="Tutti" styleClass="flight-search-button" action="#{collegamento.elencoCollegamenti(true)}" />
			<h:commandButton value="Cerca" styleClass="flight-search-button" action="#{collegamento.cercaCollegamenti(partenza.value,arrivo.value)}" update="elenco" />			
		</p>
	</div>
</h:form>

<h:form id="elenco">
	<ui:repeat var="c" value="#{collegamento.paginator.model}" varStatus="status">
		<div class="#{status.index % 2 == 0 ? 'mioBlocco' : 'mioBloccoBianco'}">
			<div class="descr">
				<p>Città di partenza: #{c.cittaPartenza.nome}</p>
				<p>Città di arrivo: #{c.cittaArrivo.nome}</p>
				<p>Tipo di collegamento: #{c.tipoCollegamento.label}</p>
				<br></br>
				<div id="prezzo">Data:
					<h:outputText value="#{c.dataPartenza}">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Rome" />
					</h:outputText>			
				</div>	
			</div>
			
			<div class="pulsanti">
				<p>
					<h:link value="Dettagli" styleClass="detail-button" outcome="dettagliCollegamento">
						<f:param name="codiceCollegamento" value="#{c.codice}" />
					</h:link>
				</p>			
			</div>			
		</div>
	</ui:repeat>
	<div style="text-align: center;">
		<h:commandButton styleClass="edit-button" value="&lt; Precedente" style="width: auto;" >
			<f:ajax execute="@form" listener="#{collegamento.paginator.prev()}" render=":elenco" />
		</h:commandButton>
		<h:outputText value="#{collegamento.paginator.pageIndex} / #{collegamento.paginator.pages}" />
		<h:commandButton styleClass="edit-button" value="Successiva &gt;" style="width: auto;">
			<f:ajax execute="@form" listener="#{collegamento.paginator.next()}" render=":elenco" />
		</h:commandButton>
		<h:inputHidden value="#{collegamento.paginator.pageIndex}"/>
	</div>
</h:form>	

</ui:define>

</ui:composition>
</html>
