<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templateDip.xhtml">

<ui:define name="title">Collegamenti</ui:define>

<ui:define name="content">

<h1>Elenco collegamenti</h1>

<div class="bloccoRicerca">
	<h:form>
		<h:commandButton value="Nuovo collegamento" styleClass="search-button" action="nuovoCollegamento" />
	</h:form>
</div>

<ui:repeat var="c" value="#{collegamento.elencoCollegamenti()}" varStatus="status">
	<div class="#{status.index % 2 == 0 ? 'mioBloccoBianco' : 'mioBlocco'}">
		<div class="descr">
			<p>Città di partenza: #{c.cittaPartenza.nome}</p>
			<p>Città di arrivo: #{c.cittaArrivo.nome}</p>
			<p>Tipo di collegamento: #{c.tipoCollegamento.label}</p>
			<br></br>
			<div id="prezzo">Data:
				<h:outputText value="#{c.dataPartenza}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Rome" />
				</h:outputText>			
			</div>	
		</div>
		
		<h:link value="Dettagli" styleClass="detail-button" outcome="dettagliCollegamento">
			<f:param name="codiceCollegamento" value="#{c.codice}" />
		</h:link>
			
		<h:form>
			<h:commandButton value="Elimina" styleClass="detail-button" action="#{collegamento.eliminaCollegamento(c.codice)}" />
		</h:form>
	
	</div>
</ui:repeat>

</ui:define>

</ui:composition>
</html>
