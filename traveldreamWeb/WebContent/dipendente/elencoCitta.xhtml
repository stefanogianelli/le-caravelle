<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


<ui:composition template="templateDip.xhtml">

<ui:define name="title">Città</ui:define>

<ui:define name="content">

<f:event listener="#{citta.elencoCitta(false)}" type="preRenderView" />

<h1>Elenco città</h1>

<h:form>
	<div class="bloccoModifica">
		<h:commandButton value="Nuova città" styleClass="search-button" action="nuovaCitta?faces-redirect=true"/>
	</div>
</h:form>

<div class="bloccoDett">

	<h:panelGroup id="elencoCitta">
		<div class="tabella">
		<h:dataTable value="#{citta.paginator.model}" var="c" style="text-align: center;">
			<h:column>
				<f:facet name="header">Nome città</f:facet>
				#{c.nome}
			</h:column>
			<h:column>
				<f:facet name="header">Regione</f:facet>
				#{c.regione} <br></br>
			</h:column>	
			<h:column>
				<f:facet name="header">Nazione</f:facet>
				#{c.nazione}
			</h:column>
			<h:column>
				<h:form>
				<h:link value="Modifica"  outcome="modificaCitta">
					<f:param name="nomeCitta" value="#{c.nome}" />
				</h:link>
				<br></br>
				<h:commandLink value="Elimina" onclick="PF('eliminaCitta').show(); return false;" />
				</h:form>	
			</h:column>

		</h:dataTable>
		</div>
	</h:panelGroup>

</div>
	
</ui:define>
</ui:composition>

</html>
